        <p>Puedo decir que soy orgullosamente guanentina, estudié mi primaria en la Sede C Pablo VI, y mi primaria y secundaria en la Sede A del colegio San José de Guanentá.</p>

                    <p>En esta sede aprendí muchas cosas, me siento muy feliz y afortunada de haber cursado mi primaria allí. Las profesoras con su actitud y metodología convierten el estudio en algo muy interactivo y fácil de aprender. Mi primera profe fue mi mamá, la cual me cultivó la disciplina que me caracteriza, y me enseño tanto a ganar, como a perder. Durante mi primaria ocupé el 1° lugar todos los años. </p>
